<mat-toolbar color="primary">
  <a mat-icon-button>
    <mat-icon>menu</mat-icon>
  </a>
  <span class="title">Project Movies</span>
  <a
    routerLink="/users"
    routerLinkActive="active"
    mat-flat-button
    color="primary"
    ><mat-icon>person</mat-icon> Users</a
  >
  <a
    routerLink="/extended-users"
    routerLinkActive="active"
    mat-flat-button
    color="primary"
    ><mat-icon>group</mat-icon> Extended users</a
  >
  <span class="spacer"></span>
  @if(userNameSignal()){
  <!-- <span class="userName">{{ userNameSignal() }}</span> -->
  <a
    routerLinkActive="active"
    mat-stroked-button
    color="basic"
    (click)="logout()"
    ><mat-icon>logout</mat-icon>Log out of {{ userNameSignal() }}</a
  >
  } @else {
  <a
    routerLink="register"
    routerLinkActive="active"
    mat-stroked-button
    color="accent"
    ><mat-icon>person_add</mat-icon>Register
  </a>
  <a
    routerLink="/login"
    routerLinkActive="active"
    mat-stroked-button
    color="basic"
    ><mat-icon>login</mat-icon>Log In</a
  >
  }
</mat-toolbar>
