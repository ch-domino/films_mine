<form (ngSubmit)="submit()">
  <mat-card class="login_card">
    <mat-card-header>
      <mat-card-title>Log in to see your dashboard</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <!--{{ getAuth() }}-->

      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="auth.name" name="name" required />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Enter your password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          [(ngModel)]="auth.password"
          name="password"
          required
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          type="button"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="submit">Log in</button>
    </mat-card-actions>
  </mat-card>
</form>
