<mat-form-field>
    <mat-label>Chat name</mat-label>
    <input matInput [(ngModel)]="name" name="name" required #nameModel="ngModel" />
</mat-form-field>

<button mat-raised-button type="button" [disabled]="nameModel.invalid" color="accent"
    (click)="connect()">Connect</button>
<button mat-raised-button type="button" [disabled]="nameModel.invalid" color="warn"
    (click)="disconnect()">Disconnect</button>

<div>
    <mat-form-field>
        <mat-label>Your message</mat-label>
        <input matInput [(ngModel)]="msgToSend" name="msg" #msgModel="ngModel">
    </mat-form-field>
    <button mat-button type="button" [disabled]="msgModel.model.lenght == 0" color="primary"
        (click)="sendMessage()"><mat-icon>send</mat-icon>Send
    </button>

    <h2>Messages:</h2>
    <ul>
        @for (msg of messages; track $index) {
        <li>
            <strong>{{msg.name}}:</strong> {{msg.message}}
        </li>
        }
    </ul>
</div>
