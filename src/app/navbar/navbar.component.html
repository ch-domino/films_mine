<mat-toolbar color="primary">
  <button mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <span class="title">Project Movies</span>
  <button
    routerLink="/users"
    routerLinkActive="active"
    mat-flat-button
    color="primary"
  >
    <mat-icon>person</mat-icon>Users
  </button>
  <button
    routerLink="/extended-users"
    routerLinkActive="active"
    mat-flat-button
    color="primary"
  >
    <mat-icon>person_add</mat-icon>Extended users
  </button>
  <button
    routerLink="/groups"
    routerLinkActive="active"
    mat-flat-button
    color="primary"
  >
    <mat-icon>group</mat-icon>Groups
  </button>
  <span class="spacer"></span>
  @if(userNameSignal()){
  <!-- <span class="userName">{{ userNameSignal() }}</span> -->
  <button mat-button [matMenuTriggerFor]="menu">{{ userNameSignal() }}</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLinkActive="active" (click)="logout()">
      <mat-icon>logout</mat-icon>Log out
    </button>
  </mat-menu>
  <!-- <a
    routerLinkActive="active"
    mat-stroked-button
    color="basic"
    (click)="logout()"
    ><mat-icon>logout</mat-icon>Log out of {{ userNameSignal() }}</a
  > -->
  } @else {
  <a
    mat-stroked-button
    color="accent"
    routerLink="register"
    routerLinkActive="active"
  >
    <mat-icon>person_add</mat-icon>Register
  </a>
  <a
    mat-stroked-button
    color="basic"
    routerLink="/login"
    routerLinkActive="active"
  >
    <mat-icon>login</mat-icon>Log In
  </a>
  }
</mat-toolbar>
