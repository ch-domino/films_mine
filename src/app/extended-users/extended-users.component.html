<table mat-table [dataSource]="users">
  <mat-text-column name="id" headerText="ID"></mat-text-column>
  <mat-text-column name="email" headerText="Email"></mat-text-column>
  <mat-text-column name="name" headerText="Name"></mat-text-column>
  <mat-text-column name="active" headerText="Active"></mat-text-column>
  <ng-container matColumnDef="lastLogin">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Login</th>
    <td mat-cell *matCellDef="let user">
      {{ user.lastLogin | date : "long" }}
    </td>
  </ng-container>
  <ng-container matColumnDef="groups">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Groups</th>
    <td mat-cell *matCellDef="let user">
      {{ user.groups | groupsToString }}
    </td>
  </ng-container>
  <ng-container matColumnDef="permissions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Permissions</th>
    <td mat-cell *matCellDef="let user">
      {{ user.groups | groupsToString : "permissions" }}
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let user">
      <button
        mat-icon-button
        color="warn"
        aria-label="delete user"
        (click)="onDelete(user)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>

<a routerLink="/user/new" mat-raised-button color="primary"
  ><mat-icon>person_add</mat-icon>Add new user</a
>
