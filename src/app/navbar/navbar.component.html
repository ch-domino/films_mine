<mat-toolbar color="primary">
  <a mat-icon-button>
    <mat-icon>menu</mat-icon>
  </a>
  <span class="title">Project Movies</span>
  <a
    routerLink="/users"
    routerLinkActive="active"
    mat-flat-button
    color="primary"
    ><mat-icon>person</mat-icon> Users</a
  >
  <a
    routerLink="/extended-users"
    routerLinkActive="active"
    mat-flat-button
    color="primary"
    ><mat-icon>group</mat-icon> Extended users</a
  >
  <span class="spacer"></span>
  @if(userNameSignal()){
  <!-- <span class="userName">{{ userNameSignal() }}</span> -->
  <button mat-button [matMenuTriggerFor]="menu">{{ userNameSignal() }}</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item disabled>
      <mat-icon>settings</mat-icon>Settings
    </button>
    <button mat-menu-item routerLinkActive="active" (click)="logout()">
      <mat-icon>logout</mat-icon>Log out
    </button>
  </mat-menu>
  <!-- <a
    routerLinkActive="active"
    mat-stroked-button
    color="basic"
    (click)="logout()"
    ><mat-icon>logout</mat-icon>Log out of {{ userNameSignal() }}</a
  > -->
  } @else {
  <a
    routerLink="register"
    routerLinkActive="active"
    mat-stroked-button
    color="accent"
    ><mat-icon>person_add</mat-icon>Register
  </a>
  <a
    routerLink="/login"
    routerLinkActive="active"
    mat-stroked-button
    color="basic"
    ><mat-icon>login</mat-icon>Log In</a
  >
  }
</mat-toolbar>
