<mat-toolbar color="primary">
  <a mat-icon-button>
    <mat-icon>menu</mat-icon>
  </a>
  <span class="title">Project Movies</span>
  <a
    routerLink="/users"
    routerLinkActive="active"
    mat-flat-button
    color="primary"
    ><mat-icon>person</mat-icon> Users</a
  >
  <a
    routerLink="/extended-users"
    routerLinkActive="active"
    mat-flat-button
    color="primary"
    ><mat-icon>group</mat-icon> Extended users</a
  >
  <span class="spacer"></span>
  @if(userNameSignal()){
  <span class="userName">{{ userNameSignal() }}</span>
  <a
    routerLinkActive="active"
    mat-icon-button
    color="secondary"
    (click)="logout()"
    ><mat-icon>logout</mat-icon></a
  >
  } @else {
  <a
    routerLink="/login"
    routerLinkActive="active"
    mat-icon-button
    color="secondary"
    ><mat-icon>login</mat-icon></a
  >
  }
</mat-toolbar>
