<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.question }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="warn" [mat-dialog-close]="true">Yes</button>
  <button mat-button color="accent" [mat-dialog-close]="false" cdkFocusInitial>
    No
  </button>
</mat-dialog-actions>
