<form (ngSubmit)="submit()" #formModel="ngForm">
  <mat-card class="login_card">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <!--{{ getAuth() }}-->

      <mat-form-field>
        <mat-label>Username</mat-label>
        <input
          matInput
          [(ngModel)]="auth.name"
          name="name"
          required
          minlength="3"
          #nameModel="ngModel"
        />
        <mat-hint>Insert your Username</mat-hint>
        <mat-error>{{ printError(nameModel.errors) }}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          [(ngModel)]="auth.password"
          name="password"
          required
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          type="button"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-hint>Insert your password</mat-hint>
        <mat-error>Password is mandatory</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="formModel.form.invalid"
      >
        Log in
      </button>
    </mat-card-actions>
  </mat-card>
</form>
